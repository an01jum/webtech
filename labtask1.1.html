<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
        }

        .box {
            width: 350px;
            background: #d6e9f8;
            padding: 30px;
            margin: 80px auto;
            border: 1px solid #555;
            border-radius: 5px;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid black;
            border-radius: 6px;
        }

        button {
            padding: 8px 25px;
            border: 1px solid black;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-area {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <label>Email</label><br>
    <input type="email" placeholder="Enter your email">

    <label>Password</label><br>
    <input type="password" placeholder="Enter your password">

    <div class="btn-area">
        <button>Login</button>
    </div>
</div>

</body>
</html>
