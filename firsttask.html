<!DOCTYPE html>
<html>
<head>
<title> Donation Form</title>
<style>
  body { font-family: Arial; background:#f5faff; padding:20px; }
  .box { width:500px; margin:auto; border:1px solid #333; padding:20px; background:#e3f2fd; }
  label { font-weight:bold; }
  input, select { width:95%; padding:8px; margin-bottom:15px; border:1px solid #666; border-radius:5px; }
  .note { font-size:14px; margin-bottom:20px; }
</style>
</head>
<body>

<div class="box">

<p class="note">* - Denotes Required Information</p>
<h3> > 1 Donation  &gt; 2 Confirmation  &gt; 3 Thank You </h3>

<label>First Name *</label><br>
<input type="text" placeholder="Enter Your name">

<label>Last Name *</label><br>
<input type="text" placeholder="Enter Your name">

<label>Company *</label><br>
<input type="text" placeholder="Enter Company Name">

<label>Address 1 *</label><br>
<input type="text" placeholder="Enter Address Here">

<label>Address 2</label><br>
<input type="text" placeholder="Enter Address Here">

<label>City *</label><br>
<input type="text" placeholder="Enter City Name">

<label>Gender</label><br>
<select>
  <option>Select Your Gender</option>
  <option>Male</option>
  <option>Female</option>
</select>

<label>Completed Courses</label><br>
<input type="checkbox"> IP <br>
<input type="checkbox"> OOP1 <br><br>

<button>Submit</button>

</div>

</body>
</html>
