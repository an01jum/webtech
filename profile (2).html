<style>
/* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
}

/* Header styling */
header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 25px 0;
    margin-bottom: 30px;
    border-radius: 8px;
}

header h1 {
    font-size: 2.2em;
}

/* Main content area */
main {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

/* Profile section - This is the main box */
.profile {
    width: 85%;
    max-width: 650px;
    background-color: #ecf0f1; /* Light background color */
    padding: 30px; /* Padding inside the box */
    border: 2px solid #bdc3c7; /* Border around the section */
    border-radius: 10px; /* Rounded corners */
    text-align: center;
    margin: 0 auto; /* This centers the box */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Student photo placeholder */
.student-photo {
    width: 180px;
    height: 180px;
    background-color: #3498db;
    border-radius: 50%; /* This makes it circular */
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    border: 4px solid #2980b9;
}

/* Student name */
.profile h2 {
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 1.8em;
}

/* Department and ID info */
.profile p {
    margin-bottom: 12px;
    font-size: 1.1em;
    text-align: left;
    padding: 0 10px;
}

/* Bio section */
.bio {
    margin-top: 25px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    text-align: left;
}

.bio h3 {
    color: #2c3e50;
    margin-bottom: 12px;
    text-align: center;
}

.bio p {
    text-align: justify;
    line-height: 1.7;
}

/* Footer styling */
footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    margin-top: 30px; /* Margin to separate from profile section */
}

footer p {
    margin-bottom: 8px;
    text-align: center;
}
